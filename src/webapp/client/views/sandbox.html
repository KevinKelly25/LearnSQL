<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandbox</title>
    <link rel="stylesheet" href="../../stylesheets/style.css" media="screen">
    <link rel="stylesheet" href="../../stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="../../stylesheets/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya:400,700,700i' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../../stylesheets/sandbox.css">

</head>
<body ng-app="LearnSQL">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="NavCtrl" data-ng-init="init()">
        <div class="container-fluid">
            <!-- navbar header -->
            <h2 class="font-weight-bold">
                <a href="http://localhost:3000/" class="navbar-brand text-primary">LearnSQL</a>
            </h2>
            <!-- end of navbar header -->

            <!-- navbar sections -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="http://localhost:3000/" class="nav-link border-left border-right px-4">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/views/learn/select.html" class="nav-link border-right px-4">Learn</a>
                    </li>
                    <span ng-show="currentUser.isteacher">
                        <li class="nav-item">
                            <a href="/views/controlPanels/teacherClasses.html" class="nav-link border-right px-4">Classes</a>
                        </li>
                    </span>
                    <span ng-show="currentUser.isstudent">
                        <li class="nav-item">
                            <a href="/views/controlPanels/studentClasses.html" class="nav-link border-right px-4">Classes</a>
                        </li>
                    </span>
                    <span ng-show="!currentUser">
                        <li class="nav-item">
                            <a href="/views/Account/signIn.html" class="nav-link px-4 pl-4">Sign in</a>
                        </li>
                    </span>
                    <span ng-show="currentUser.isadmin">
                        <li class="nav-item">
                            <a href="/views/controlPanels/admin.html" class="nav-link border-right px-4">Admin Control Panel</a>
                        </li>
                    </span>
                    <li class="nav-item active">
                        <a href="/views/workshop.html" class="nav-link shadow-lg bg-primary text-white border-right px-4">Workshop</a>
                    </li>
                    <span ng-show="currentUser">
                        <li class="nav-item">
                            <a href="/views/Account/profile.html" class="nav-link border-right px-4">Profile</a>
                        </li>
                    </span>
                    <span ng-show="currentUser">
                        <li class="nav-item">
                            <a href="#" class="nav-link px-4 pl-4" ng-click="logout()">Logout</a>
                        </li>
                    </span>
                </ul>
            </div>
            <!-- end of navbar sections -->

      </div>
  </nav>
  <!-- END OF NAVBAR -->

  <!-- PAGE CONTENT -->
  <section id="page-content" class="mt-5 container" ng-controller="workshopCtrl" data-ng-init="initClass()">
    <div class="container">
        <h1 class="text-center">{{ className }}'s database</h1>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="textarea1">Command History</label>
                    <textarea class="form-control rounded-0 text-white" id="textarea1" cols="200" rows="10" ng-model="commandHistory" readonly></textarea>
                    <div class="py-1">
                        <button type="button" class="btn btn-info btn-lg btn-block" ng-click="clearHistory()">Clear History</button>
                    </div>
                </div>
            </form>
        </div>

        <span ng-show="error">
            <div class="alert alert-danger">
                {{ message }}
            </div>
        </span>
        <span ng-show="success">
            <div class="alert alert-success">
                {{ message }}
            </div>
        </span>

        <form>
            <div class="row">
                <div class="form-group">
                    <label for="textarea2"></label>
                    <textarea class="form-control text-white" placeholder="Enter query here" id="textarea2" cols="200" rows="7" ng-model="userQuery"></textarea>
                    <div class="py-1">
                        <button type="button" class="btn btn-success btn-lg btn-block" ng-click="sendQuery()">{{ submitQuery_Button }}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </section>
  <!-- END OF PAGE CONTENT -->
  
  <!-- LearnSQL FOOTER -->
  <footer id="main-footer" class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="py-4">
                    <h1 class="h3">
                        <a href="http://localhost:3000/" class="text-primary">LearnSQL</a>
                    </h1>
                    <p>Copyright &copy; 2018</p>
                    <a href="/views/contact.html" class="btn btn-primary text-white shadow">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
  </footer>
  <!-- END OF LearnSQL FOOTER -->
  
  <script src="../../javascripts/jquery.min.js"></script>
  <script src="../../javascripts/jquery.dataTables.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
  <script src="../../javascripts/controllers/mainControllers.js"></script>
  <script src="../../javascripts/controllers/workshopController.js"></script>
  <script src="../../javascripts/angular-datatables.min.js"></script>
  <script src="../../javascripts/popper.min.js"></script>
  <script src="../../javascripts/bootstrap.min.js"></script>

</body>
</html>
