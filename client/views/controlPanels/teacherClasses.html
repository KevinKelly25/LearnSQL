<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Learn</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="../../stylesheets/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css"> 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.semanticui.min.css">
    <link rel="stylesheet" href="../../stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../../stylesheets/instuctor.css">
</head>
<body ng-app="LearnSQL">
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="NavCtrl" data-ng-init="init()">
        <div class="container-fluid">
            <!-- navbar header -->
            <h2 class="font-weight-bold ml-3 mt-2">
                <a href="http://localhost:3000/" class="text-primary">LearnSQL</a>
            </h2>
            <!-- end of navbar header -->
            
            <!-- navbar sections -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="http://localhost:3000/" class="nav-link text-dark">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="../views/workshop.html" class="nav-link text-dark">Workshop</a>
                    </li>
                    <li class="nav-item active">
                        <a href="../views/learn/select.html" class="nav-link shadow-lg bg-primary text-white">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="../quizzes.html" class="nav-link text-dark">Quizzes</a>
                    </li>
                    <span ng-show="!currentUser">
                        <li class="nav-item">
                            <a href="../views/Account/signIn.html" class="nav-link text-dark">Sign in</a>
                        </li>
                    </span>
                    <span ng-show="currentUser.isadmin">
                        <li class="nav-item">
                          <a href="../views/controlPanels/admin.html" class="nav-link border-right px-4">Admin Control Panel</a>
                        </li>
                    </span>
                    <span ng-show="currentUser">
                        <li class="nav-item">
                            <a href="../views/Account/profile.html" class="nav-link text-dark">Profile</a>
                        </li>
                    </span>
                    <span ng-show="currentUser">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark" ng-click="logout()">Logout</a>
                        </li>
                    </span>
                </ul>
            </div>
            <!-- end of navbar sections -->

        </div>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- PAGE CONTENT -->
    <section id="page-content" class="mt-5" ng-controller="teacherCtrl" data-ng-init="init()">
        <div class="container">
           <!-- tables of classes --> 
            <table id="table_id" class="ui celled table row-border hover order-column shadow-lg">
                <caption class="text-primary">List of classes</caption>
                <thead>
                    <!-- Add row / delete row -->
                    <tr>
                        <td colspan="7">
                            <button type="button" id="addRow" class="btn btn-outline-success btn-block btn-lg">
                                Add Class
                            </button>
                        </td>
                        <td colspan="1">
                            <button type="button" id="trash" class="btn btn-outline-primary btn-block btn-lg">
                                remove
                            </button>
                        </td>
                    </tr>
                    <!-- column headings -->
                    <tr>
                        <th></th>
                        <th>Class Name</th>
                        <th>Section</th>
                        <th>Times</th>
                        <th>Days</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th># of Students</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in names">
                        <td>{{ x.name }}</td>
                        <td>{{ x.color }}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </section>
    <!-- END OF PAGE CONTENT -->

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script src="../../javascripts/controllers/mainControllers.js"></script>
    <script src="../../javascripts/controllers/teacherController.js"></script>

    <!-- Zero configuration -->
    <script>
        $(document).ready( function () {
            $('#table_id').DataTable();
        } );
    </script>

    <!-- highlighting rows and columns -->
    <script>
        $(document).ready(function() {
            var table = $('#table_id').DataTable();
                
            $('#table_id tbody')
            .on( 'mouseenter', 'td', function () {
                    var colIdx = table.cell(this).index().column;
            
                    $( table.cells().nodes() ).removeClass( 'highlight' );
                    $( table.column( colIdx ).nodes() ).addClass( 'highlight' );
            } );
        } );
    </script>
    
</body>
</html>
