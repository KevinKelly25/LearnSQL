<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Learn</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../../stylesheets/angular-datatables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="../../stylesheets/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css"> 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.semanticui.min.css">
    <link rel="stylesheet" href="../../stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../../stylesheets/student.css">

</head>
<body ng-app="LearnSQL">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="NavCtrl" data-ng-init="init()">
        <div class="container-fluid">
            <!-- navbar header -->
            <h2 class="font-weight-bold ml-3 mt-2">
                <a href="http://localhost:3000/" class="text-primary">LearnSQL</a>
            </h2>
            <!-- end of navbar header -->

            <!-- navbar sections -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="http://localhost:3000/" class="nav-link text-dark">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="../workshop.html" class="nav-link text-dark">Workshop</a>
                    </li>
                    <li class="nav-item">
                        <a href="../learn/select.html" class="nav-link  text-dark">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="../quizzes.html" class="nav-link text-dark">Quizzes</a>
                    </li>
                    <span ng-show="currentUser.isteacher">
                        <li class="nav-item">
                          <a href="../controlPanels/teacherClasses.html" class="nav-link shadow-lg bg-primary text-white border-right px-4">Classes</a>
                        </li>
                    </span>
                    <span ng-show="currentUser.isstudent">
                        <li class="nav-item active">
                            <a href="../controlPanels/students.html" class="nav-link shadow-lg bg-primary text-white border-right px-4">Students Classes</a>
                        </li>
                    </span>
                    <span ng-show="!currentUser">
                        <li class="nav-item">
                            <a href="../Account/signIn.html" class="nav-link text-dark">Sign in</a>
                        </li>
                    </span>
                    <span ng-show="currentUser.isadmin">
                        <li class="nav-item">
                          <a href="../controlPanels/admin.html" class="nav-link border-right px-4">Admin Control Panel</a>
                        </li>
                    </span>
                    <span ng-show="currentUser">
                        <li class="nav-item">
                            <a href="../Account/profile.html" class="nav-link text-dark">Profile</a>
                        </li>
                    </span>
                    <span ng-show="currentUser">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark" ng-click="logout()">Logout</a>
                        </li>
                    </span>
                </ul>
            </div>
            <!-- end of navbar sections -->

        </div>
    </nav>
    <!-- END OF NAVBAR -->
  	<!-- Login form -->
	<div class="py-5" ng-controller="studentCtrl">
      <form class="form-joinClass">
        <span ng-show="error">
          <div class="alert alert-danger">
              {{ message }}
          </div>
        </span>
        <span ng-show="success">
          <div class="alert alert-success">
              {{ message }}
          </div>
        </span>
        <!-- Join form -->
        <h1 class="h3 mb-3 font-weight-bold text-primary">Join Class By Entering Below Details</h1>
        <label for="inputEmail" class="sr-only">ClassID</label>
        <input type="name" class="form-control " ng-model="classID" placeholder="Class ID" required autofocus>
        <label for="inputPassword" class="sr-only">Join Password</label>
        <input type="password" class="form-control" ng-model="joinPassword" placeholder="Join Password" required>
        <button class="btn btn-lg btn-primary btn-block" value="login" type="submit" ng-click="joinClassFromPage()">Join Class</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
      </form>
    </div>



  <script src="../../javascripts/jquery.min.js"></script>
  <script src="../../javascripts/jquery.dataTables.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
  <script src="../../javascripts/controllers/mainControllers.js"></script>
  <script src="../../javascripts/controllers/studentController.js"></script>
  <script src="../../javascripts/angular-datatables.min.js"></script>
  <script src="../../javascripts/popper.min.js"></script>
  <script src="../../javascripts/bootstrap.min.js"></script>

</body>
</html>
