                    <table class="bg-table-color">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="btn btn-danger m-2" type="button">Search</button>

                                <td class="text-right text-white p-2"># of students</td>
                            </tr>
                        </th>
                        <tbody class="flexcroll">

                                <td class="text-right text-white p-2">10</td>
                            </tr>

                            </tr>
                            <tr>
                                <td class="text-left text-white p-2">CS 700</td>
                                <td class="text-right text-white p-2">40</td>
                            </tr>
                            <tr>
                                <td class="text-left text-white p-2">CS 800</td>
                                <td class="text-right text-white p-2">45</td>
                            </tr>
                            <tr>
                                <td class="text-left text-white p-2">CS 900</td>
                                <td class="text-right text-white p-2">50</td>
                            </tr>
                            <tr>
                                <td class="text-left text-white p-2">CS 1000</td>
                                <td class="text-right text-white p-2">55</td>
                            </tr>
                        </tbody>  
                    </table>
                </div>

                <div class="flex-fill mr-2">
                    <div class="card">
                        <div class="card-body text-center">

                            <button type="button" class="btn btn-danger btn-block mb-1" data-toggle="modal" data-target="#myModal">Add Student</button>
                            <!-- The Modal -->
                            <div class="modal" id="myModal">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                    
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Add Student Heading</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                
                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <button class="btn btn-danger m-2" type="button">Add Student: </button>
                                                </div>
                                                <input type="text" class="form-control m-2" style="background-color: #1C2331" placeholder="type student's name here ..." aria-label="" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                
                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        </div>
                                
                                    </div>
                                </div>
                            </div>
      
                            <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#classModal">Add Class</button>

                            <div class="modal" id="classModal">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Class Add Heading</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                
                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <button class="btn btn-danger m-2" type="button">Add Class:</button>
                                                </div>
                                                <input type="text" class="form-control m-2" style="background-color: #1C2331" placeholder="type class name here ..." aria-label="" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                
                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
