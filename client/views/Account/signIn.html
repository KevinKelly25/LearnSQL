<body ng-app="LearnSQL">

      <a href="http://localhost:3000/" class="navbar-brand mr-auto my-0">LearnSQL</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item active py-0 my-0">
            <a href="http://localhost:3000/" class="nav-link border-right border-left px-4 ">Home</a>

          <li class="nav-item py-0 my-0">

	<!-- Login form -->
	<div class="py-5" ng-controller="LoginCtrl">
		<form class="form-signin" >
			<!-- TODO: add a logo here	 -->
			<!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
			<span ng-show="form == 'login'">
				<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<!-- TODO: Add a remember me when we can support it -->
				<!-- <div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div> -->
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				<a class="pl-4 pr-5" href="#">Register</a>
				<a class="pl-4" href="#">Forgot Password?</a>
			</span>
			<span ng-show="form == 'register'">
				<h1 class="h3 mb-3 font-weight-normal">Register</h1>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputFullName" class="form-control" placeholder="Full Name" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<label for="inputPassword2" class="sr-only">Password2</label>
				<input type="password" id="inputPassword2" class="form-control" placeholder="Re-type Password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
				<a class="pl-4 pr-5" href="#">Sign In</a>
				<a class="pl-4" href="#">Forgot Password?</a>
			</span>
			<span ng-show="form == 'forgotPassword'">
				<h1 class="h3 mb-3 font-weight-normal">Forgot Password?</h1>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Send Email</button>
				<a class="pl-4 pr-5" href="#">Sign In</a>
				<a class="pl-4" href="#">Register</a>
			</span>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
		</form>
	</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
